{% extends "core/base.html" %}
{% block title %}Add/Update Enrollment{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Update{% else %}Add{% endif %} Enrollment</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<a href="{% url 'enrollment_list' %}">Back</a>
{% endblock %}
