{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<h2>Courses</h2>
<a href="{% url 'course_create' %}" class="btn btn-primary mb-3">+ Add Course</a>
<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Actions</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
        <td>
            <a href="{% url 'course_update' course.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'course_delete' course.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
