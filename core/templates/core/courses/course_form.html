{% extends "base.html" %}
{% block title %}Course Form{% endblock %}
{% block content %}
<h2>{{ form.instance.id|yesno:"Update Course,Add Course" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
