{% extends "base.html" %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h2>Delete Course</h2>
<p>Are you sure you want to delete "{{ course.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
