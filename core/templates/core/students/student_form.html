{% extends "base.html" %}
{% block title %}Student Form{% endblock %}
{% block content %}
<h2>{{ form.instance.id|yesno:"Update Student,Add Student" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
