{% extends "base.html" %}
{% block title %}Students{% endblock %}
{% block content %}
<h2>Students</h2>
<a href="{% url 'student_create' %}" class="btn btn-primary mb-3">+ Add Student</a>
<table class="table table-striped">
    <tr>
        <th>Roll No</th>
        <th>username</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.user.get_full_name }}</td>
        <td>
            <a href="{% url 'student_update' student.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'student_delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
